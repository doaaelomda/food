<app-not-found
  [visible]="!cart || !cart.items"
  notFoundMessage="Cart Page Is Empty!"
  resetLinkText="Go To Homepage">
</app-not-found>
<div *ngIf="cart && cart.items" class="container">
<ul>
  <li *ngFor="let cartItem of cart.items">
    <div>
      <img [src]="cartItem.food.src" [alt]="cartItem.food.name">
    </div>
    <div>
      <a routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
      </a>
    </div>
    <div>
      <select #quantitySelect
      [value]="cartItem.quantity"
      (change)="changeQuantity(cartItem, quantitySelect.value)">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    </div>
    <div>
      {{cartItem.food.price * cartItem.quantity |currency}}
    </div>
    <div>
      <button class="remove-button" (click)="removeFromCart(cartItem)">
        Remove
      </button>
    </div>
  </li>
</ul>
<div class="checkout">
  <div>
    <div class="foods-count">{{cart.totalCount}}</div>
    <div class="total-price">{{cart.TotalPrice}}</div>
  </div>
  <a (click)="done()">Proceed to Checkout</a>
</div>
</div>
