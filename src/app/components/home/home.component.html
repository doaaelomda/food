<app-search></app-search>
<app-tages></app-tages>
<app-notfound
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-notfound>
<ul>
    <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
        <img src="{{food.imgUrl}}" alt="food images">     
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favourite?'':'not'}}">
                ‚ù§
              </span>
            <div class="stars">
              <ngb-rating 
              [(rate)]="food.star"
              [max]="5" checkedcolor="green" uncheckedcolor="black" size="22px"
              [readonly]="true"
              (rateChange)="onRateChange($event, food)"> 
            </ngb-rating>
            </div>
              <div class="product-item-footer">
                <div class="origins">
                  <span *ngFor="let origin of food.origins">
                    {{origin}}
                  </span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                  </div>
                  <div class="price">
                    <span>
                      {{food.price | currency}}
                    </span>
                  </div>
        </div>
        </div>
    </a>

    </li>
</ul>
