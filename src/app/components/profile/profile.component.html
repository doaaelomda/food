<div class="container">
  <h1>Profile</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="profile-details">
        <p>
          <span class="fw-bold">Name:</span> {{name}}
        </p>
        <p>
          <span class="fw-bold">Email:</span> {{email}}
        </p>
        <p>
          <span class="fw-bold">Password:</span> {{password}}
        </p>
        <button type="button" class="btn btn-primary w-50" data-toggle="modal" data-target="#update-modal">
          Update Information
        </button>
      </div>
    </div>
  </div>
  
  <div class="spinner-container">
    <div class="lds-heart"><div></div></div>
    <div class="lds-heart"><div></div></div>
    <div class="lds-heart"><div></div></div>
  </div>

  <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="update-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="update-modal-label">Update Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name"  id="name" 
              placeholder="Enter your name"
              [(ngModel)]="name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email"
               id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="update()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
